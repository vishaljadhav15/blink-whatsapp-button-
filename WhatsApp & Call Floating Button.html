<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp & Call Floating Button</title>
  <style>
    /* Common Button Style */
    .floating-button {
      position: fixed;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    /* WhatsApp Button (Upar) */
    .whatsapp-button {
      bottom: 180px;
      background-color: #25d366;
    }

    /* Call Button (Niche) */
    .call-button {
      bottom: 80px;
      background-color: #ff0000;
    }

    /* Background Layers */
    .floating-button::before,
    .floating-button::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      z-index: -1;
    }

    /* WhatsApp Blink Layers (Updated Opacity) */
    .whatsapp-button::before {
      background-color: #25d366;
      opacity: 0.4;
      /* Pehle 0.6 thi */
      animation: blink-light 1.2s infinite ease-out;
    }

    .whatsapp-button::after {
      background-color: #25d366;
      opacity: 0.2;
      /* Pehle 0.3 thi */
      animation: blink-dark 1.2s infinite ease-out;
    }

    /* Call Blink Layers (Updated Opacity) */
    .call-button::before {
      background-color: #ff0000;
      opacity: 0.4;
      /* Pehle 0.6 thi */
      animation: blink-light 1.2s infinite ease-out;
    }

    .call-button::after {
      background-color: #ff0000;
      opacity: 0.2;
      /* Pehle 0.3 thi */
      animation: blink-dark 1.2s infinite ease-out;
    }

    /* Icons (Same Size for WhatsApp & Call) */
    .floating-button img {
      width: 40px;
      height: 40px;
      animation: call-rotate 0.8s ease-in-out infinite;
    }

    /* Rotate Left-Right with Pause */
    @keyframes call-rotate {

      0%,
      100% {
        transform: rotate(0deg);
      }

      20% {
        transform: rotate(-15deg);
      }

      40% {
        transform: rotate(15deg);
      }

      60% {
        transform: rotate(-10deg);
      }

      80% {
        transform: rotate(10deg);
      }

      90%,
      100% {
        transform: rotate(0deg);
      }
    }

    /* Blink Effect (Only Expanding) */
    @keyframes blink-light {
      0% {
        transform: scale(1);
        opacity: 0.4;
      }

      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    @keyframes blink-dark {
      0% {
        transform: scale(1);
        opacity: 0.2;
      }

      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <!-- WhatsApp Floating Button (Upar) -->
  <a href="https://wa.me/919876543210" target="_blank" class="floating-button whatsapp-button">
    <img src="assets/images/client/whatsapp.png" alt="WhatsApp" />
  </a>

  <!-- Call Floating Button (Niche) -->
  <a href="tel:+919876543210" class="floating-button call-button">
    <img src="assets/images/client/phone-call.png" alt="Call" />
  </a>
</body>

</html>
